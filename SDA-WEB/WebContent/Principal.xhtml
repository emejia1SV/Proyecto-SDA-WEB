<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="./vistas/commons/template.xhtml">

	<f:metadata>
		<f:event
			listener="#{usuarioSessionMB.validarSesion()}"
			type="preRenderView" />
		<f:event
			listener="#{usuarioSessionMB.mostrarMensajeValidacion()}"
			type="postAddToView" />
		
	</f:metadata>

	<ui:define name="content">
		<h:form id="IDFrmPrincipal">
			<center>
				<p:graphicImage  height="350" width="350" value="/resources/imagenes/claro.png" />
			</center>
		</h:form>
	</ui:define>

</ui:composition>
