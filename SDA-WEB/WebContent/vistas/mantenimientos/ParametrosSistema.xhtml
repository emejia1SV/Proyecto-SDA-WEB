<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="./../commons/template.xhtml">

	<f:metadata>
		<f:event
			type="preRenderView"
			listener="#{usuarioSessionMB.validarSesion}" />
	</f:metadata>
	
	<ui:define name="content">
		<p:panel	id="IDPanel"
					header="Matenimiento"
					style="#{msj['p.panelMediano']} margin-top: 10pt; ">

			<h:form id="IDFrmPrincipal">
				<center>
			    	<p:panelGrid 	id="IDPnlGridParametrosSistema" 
			                       	style="margin-top: 10pt; margin:0 auto;">
						<p:row>
							<p:column>
								<h:outputText value="#{msj['manto.parametros.sistema.dato']}" />
							</p:column>
							<p:column style="#{msj['p.column_width_mediano_inputText']}">
								<p:inputText value="#{parametrosSistemaBean.parametrosSistema.dato}" />
							</p:column>
							<p:column/>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="#{msj['manto.parametros.sistema.valor']}" />
							</p:column>
							<p:column style="#{msj['p.column_width_mediano_inputText']}">
								<p:inputText value="#{parametrosSistemaBean.parametrosSistema.valor}" />
							</p:column>
							<p:column/>
						</p:row>
						<p:row>
							<p:column>
								<p:commandButton	id="IDCmdBtnLimpiar" 
													value="#{msj['p.commanButton_Nuevo']}" 
													actionListener="#{parametrosSistemaBean.limpiarParametro}" />
							</p:column>
							<p:column>
								<center>
									<p:commandButton	id="IDCmdBtnEliminar" 
														value="#{msj['p.commandButton_Eliminar']}"  
														actionListener="#{parametrosSistemaBean.eliminarParametro}" />
								</center>
							</p:column>
							<p:column>
								<p:commandButton	id="IDCmdBtnGuardar" 
													value="#{msj['p.commanButton_Guardar']}"  
													actionListener="#{parametrosSistemaBean.guardarParametro}" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</center>
				<p:dataTable 	id="IDDataTblParametrosSistema" 
								value="#{parametrosSistemaBean.parametrosSistemas}"
								var="VDataTblParamSistem"	
								emptyMessage="#{msj['p.dataTable_emptyMessage']}"
								paginator="true" 
								rows="5"					
								editable="true">
								
					<p:column 	headerText="#{msj['manto.parametros.sistema.dato']}" 
								filterBy="#{VDataTblParamSistem.dato}"
								filterMatchMode="contains">
						<h:outputText value="#{VDataTblParamSistem.dato}" />
					</p:column>
					<p:column headerText="#{msj['manto.parametros.sistema.valor']}" >
						<h:outputText value="#{VDataTblParamSistem.valor}" />
					</p:column>
					<p:column>
						<div style="float: left;">
							<p:commandLink 	styleClass="ui-icon ui-icon-pencil" 
											actionListener="#{parametrosSistemaBean.cargarParametro(VDataTblParamSistem)}"
											title="Editar Parametro" 								
											update=":IDFrmPrincipal"  />
						</div>
					</p:column>
				</p:dataTable>
				
			
			</h:form>
		</p:panel>

	</ui:define>

</ui:composition>
