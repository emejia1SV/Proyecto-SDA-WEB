<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="./../commons/template.xhtml">

	<f:metadata>
		<f:event
			type="preRenderView"
			listener="#{usuarioSessionMB.validarSesion}" />
	</f:metadata>
	
	<ui:define name="content">
		<p:panel	id="IDPanel"
					header="Matenimiento"
					style="#{msj['p.panelMediano']} margin-top: 10pt; ">

			<h:form id="IDFrmPrincipal">
				<center>
			    	<p:panelGrid 	id="IDPnlGridPCatRespuestas" 
			                       	style="margin-top: 10pt; margin:0 auto;">
						<p:row>
							<p:column>
								<h:outputText value="Nombre" />
							</p:column>
							<p:column style="#{msj['p.column_width_mediano_inputText']}">
								<p:inputText value="#{catRespuestasBean.catRespuesta.nombre}" />
							</p:column>
							<p:column/>
						</p:row>
						<p:row>
							<p:column>
								<p:commandButton	id="IDCmdBtnLimpiar" 
													value="#{msj['p.commanButton_Nuevo']}" 
													actionListener="#{catRespuestasBean.limpiarCatRespuestas}" />
							</p:column>
							<p:column>
								<center>
									<p:commandButton	id="IDCmdBtnEliminar" 
														value="#{msj['p.commandButton_Eliminar']}"  
														actionListener="#{catRespuestasBean.eliminarCatRespuestas}" />
								</center>
							</p:column>
							<p:column>
								<p:commandButton	id="IDCmdBtnGuardar" 
													value="#{msj['p.commanButton_Guardar']}"  
													actionListener="#{catRespuestasBean.guardarCatRespuestas}" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</center>
				<p:dataTable 	id="IDDataTblCatRespuestas" 
								value="#{catRespuestasBean.catRespuestas}"
								var="VDataTblCatRespuestas"	
								emptyMessage="#{msj['p.dataTable_emptyMessage']}"
								paginator="true" 
								rows="10"					
								editable="true">
								
					<p:column 	headerText="Nombre" 
								filterBy="#{VDataTblCatRespuestas.nombre}"
								filterMatchMode="contains">
						<h:outputText value="#{VDataTblCatRespuestas.nombre}" />
					</p:column>
					<p:column>
						<div style="float: left;">
							<p:commandLink 	styleClass="ui-icon ui-icon-pencil" 
											actionListener="#{catRespuestasBean.cargarCatRespuestas(VDataTblCatRespuestas)}"
											title="Editar CatRespuestas" 								
											update=":IDFrmPrincipal"  />
						</div>
					</p:column>
				</p:dataTable>
			
			</h:form>
		</p:panel>
	</ui:define>

</ui:composition>
