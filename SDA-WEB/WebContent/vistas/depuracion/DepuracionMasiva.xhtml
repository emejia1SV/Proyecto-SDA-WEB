<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="./../commons/template.xhtml">

	<f:metadata>
		<f:event
			listener="#{usuarioSessionMB.validarSesion()}"
			type="preRenderView" />
		<f:event
			listener="#{usuarioSessionMB.mostrarMensajeValidacion()}"
			type="postAddToView" />
		<f:event 
			listener="#{usuarioSessionMB.validarAccesoPagina()}" 
			type="preRenderView"/>
		
	</f:metadata>

	<ui:define name="content">
		<p:panel	id="IDPanel"
					header="#{msj['depuracionMasiva.header']}"
					style="#{msj['p.panelGrande']} margin-top: 10pt;">
			<h:form id="IDFrmPrincipal" enctype="multipart/form-data">
			
				<p:panelGrid	id="IDPnlGridDepuracionMasiva">
					<p:row>
						<p:column/>
						<p:column/>
					</p:row>
					<p:row>
						<p:column style="#{msj['p.column_width_mediano']}">
							<h:outputText value="#{msj['depuracionMasiva.numeros']}" />
						</p:column>
						<p:column>
							<p:fileUpload 	label="Subir archivo Excel" 
											sizeLimit="1024000000" 
											showButtons="false" 
											id="mouFile" 
											auto="false" 
											fileUploadListener="#{depuracionMasivaBean.handleFileUpload}" 
											mode="advanced"
											allowTypes="/(\.|\/)(xlsx|xls)$/" 
											style="width: 100%; max-width: 500px;" />
							
						</p:column>
					</p:row>
					<p:row>
						<p:column/>
						<p:column/>
					</p:row>
					<p:row>
						<p:column/>
						<p:column/>
					</p:row>
				</p:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
