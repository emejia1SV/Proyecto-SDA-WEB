<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="./../commons/template.xhtml">

	<f:metadata>
		<f:event
			type="preRenderView"
			listener="#{usuarioSessionMB.validarSesion}" />
	</f:metadata>
	
	<ui:define name="content">
		<p:panel	id="IDPanel"
					header="#{msj['depuracionUnitaria.header']}"
					style="#{msj['p.panelGrande']} margin-top: 10pt;">
			<h:form id="IDFrmPrincipal">
			
			<p:panelGrid	id="IDPnlGridDepuracionUnitaria">
				<p:row>
					<p:column/>
					<p:column/>
				</p:row>
				<p:row>
					<p:column style="#{msj['p.column_width_mediano']}">
						<h:outputText value="#{msj['depuracionUnitaria.numero']}" />
					</p:column>
					<p:column>
						<p:inputText	id="IDInptTxtMovil" 
										value="#{depuracionUnitariaBean.numeroMovil}"
										style="text-transform: uppercase; #{msj['p.inputText_width_mediano']}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column/>
					<p:column/>
				</p:row>
				<p:row>
					<p:column/>
					<p:column/>
				</p:row>
			</p:panelGrid>
			<center>
					<p:commandButton 	value="#{msj['p.commandButton_depurar']}"
										actionListener="#{depuracionUnitariaBean.accionDepuracion()}"
										id="IDCmdBtnDepuracionUnitaria"/>
			</center>			
			</h:form>
		</p:panel>

	</ui:define>

</ui:composition>
