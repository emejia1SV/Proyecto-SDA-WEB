<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="./../commons/template.xhtml">

	<f:event listener="#{usuarioSessionMB.limpiarSesion}" type="postAddToView"  />
	<ui:define name="menu">	</ui:define>
	<ui:define name="content">
	<c:set var="root" value="#{request.contextPath}" />
	<h:form>
	  <p:dialog header="Iniciar de Session" 
	  			resizable="false"
	          	onHide="window.location='#{root}/vistas/usuario/iniciarSesion.xhtml'"
            	widgetVar="idleDialogSessionExpired" 
            	appendToBody="true" 
            	modal="true" 
            	width="350" 
            	height="60" 
            	closable="true" >
                  <h:outputText value="Ingrese su usuario y clave para poder iniciar session" /> <br/><br/>                
       </p:dialog> 
      <p:idleMonitor 	timeout="#{session.maxInactiveInterval * 1000}"  
      					onidle="idleDialogSessionExpired.show()" 
      					onactive="idleDialogSessionExpired.hide()"/>
     </h:form>       

		<p:panel	header="#{msj['general.InicioSesion']} "
					style="width:40%;margin:auto">
			
			
			<h:form 	id="IDFrmIniciarSession">
				<p:panelGrid	id="IDPnlGridIniciarSesion"
								style="margin-top: 10pt; margin:0 auto;">
					<p:row>
						<p:column>
							<h:outputText value="#{msj['general.idUsuario']}" />
						</p:column>
						<p:column style="#{msj['p.column_width_mediano_inputText']}">
							<p:inputText	value="#{usuarioSessionMB.nombreUsuario}"
											size="30" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText value="#{msj['general.clave']}" />
						</p:column>
						<p:column>
							<p:password	size="30"
										id="IDPwdContraseña"
										title="Contraseña" />
						</p:column>
					</p:row>

					<p:row>
						<p:column	colspan="4"
									style="text-aling:center;">
							<center>
							<p:commandButton	value="#{msj['p.commanButton_Iniciar']}"
												actionListener="#{usuarioSessionMB.llamarUsuario(param['IDFrmIniciarSession:IDPwdContraseña'])}"/>
							</center>
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>

	<ui:define name="dialog">
	</ui:define>

</ui:composition>
