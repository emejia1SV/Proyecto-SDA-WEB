<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="./../commons/template.xhtml">

	<f:metadata>
		<f:event
			listener="#{usuarioSessionMB.validarSesion()}"
			type="preRenderView" />
		<f:event
			listener="#{usuarioSessionMB.mostrarMensajeValidacion()}"
			type="postAddToView" />
		<f:event 
			listener="#{usuarioSessionMB.validarAccesoPagina()}" 
			type="preRenderView"/>
			
	</f:metadata>

	<ui:define name="content">
		<p:panel	id="IDPanel"
					header=""
					style="#{msj['p.panelGrande']} margin-top: 10pt;">
			<h:form id="IDFrmPrincipal">
				<p:commandButton value="Export as PDF" ajax="false" >
					<p:dataExporter type="pdf" target="IDDataTblReporte" fileName="Reporte"/>
				</p:commandButton>
				<p:commandButton value="Export as Excel" ajax="false">
					<p:dataExporter type="xls" target="IDDataTblReporte" fileName="Reporte"/>
				</p:commandButton>
				<p:dataTable 	id="IDDataTblReporte" 
								value="#{reportesBean.depuraciones}"
								var="VDataTblReporte"	
								emptyMessage="#{msj['p.dataTable_emptyMessage']}"
								paginator="true" 
								rows="25"			
								editable="true">
			
					<p:column 	style="#{msj['p.column_width_diminuto']}" 
								headerText="#{msj['reporte.pais']}"
								filterStyle="#{msj['p.column_filter']}"
								filterBy="#{VDataTblReporte.metodo.agregador.pais.nombre}"
								filterMatchMode="contains">
						<h:outputText style="font-size:8px;" value="#{VDataTblReporte.metodo.agregador.pais.nombre}" />
					</p:column>
					<p:column 	style="#{msj['p.column_width_diminuto']}"
								headerText="#{msj['reporte.agregador']}"
								filterStyle="#{msj['p.column_filter']}"
								filterBy="#{VDataTblReporte.metodo.agregador.nombre_agregador}"
								filterMatchMode="contains">
						<h:outputText style="font-size:8px;" value="#{VDataTblReporte.metodo.agregador.nombre_agregador}" />
					</p:column>
					<p:column 	style="#{msj['p.column_width_diminuto']}"
								headerText="#{msj['reporte.suscriptor']}"
								filterStyle="#{msj['p.column_filter']}"
								filterBy="#{VDataTblReporte.numero}"
								filterMatchMode="contains">
						<h:outputText style="font-size:8px;" value="#{VDataTblReporte.numero}" />
					</p:column>
					<p:column 	style="#{msj['p.column_width_diminuto']}"
								headerText="#{msj['reporte.empleado']}" 
								filterStyle="#{msj['p.column_filter']}"
								filterBy="#{VDataTblReporte.usuarioSistema.usuario}"
								filterMatchMode="contains">
						<h:outputText style="font-size:8px;" value="#{VDataTblReporte.usuarioSistema.usuario}" />
					</p:column>
					<p:column 	style="#{msj['p.column_width_diminuto']}"
								headerText="#{msj['reporte.fecha']}" 
								filterStyle="#{msj['p.column_filter']}"
								filterBy="#{VDataTblReporte.fechaTransaccion}"
								filterMatchMode="contains">
						<h:outputText style="font-size:8px;" value="#{VDataTblReporte.fechaTransaccion}" >
							 <f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
					<p:column 	style="#{msj['p.column_width_diminuto']}"
								headerText="#{msj['reporte.estado']}"
								filterStyle="#{msj['p.column_filter']}"
								filterBy="#{VDataTblReporte.estadoTransaccion}"
								filterMatchMode="contains">
						<h:outputText style="font-size:8px;" value="#{VDataTblReporte.estadoTransaccion}" />
					</p:column>
					<p:column 	style="#{msj['p.column_width_diminuto']}"
								headerText="#{msj['reporte.tipo']}"
								filterStyle="#{msj['p.column_filter']}"
								filterBy="#{VDataTblReporte.tipoTransaccion}"
								filterMatchMode="contains">
						<h:outputText style="font-size:8px;" value="#{VDataTblReporte.tipoTransaccion}" />
					</p:column>
					
				</p:dataTable>	
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
